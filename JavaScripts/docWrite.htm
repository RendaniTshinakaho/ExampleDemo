<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title> Using the Document method in the same document </title>
 
  <script language="Javascript" type="text/javascript">
  <!-- Hide script from older browsers
  function writeAgain() {
  var newStuff = "<html><head><title>My new nugget page</title></head>";
  newStuff += "<body bgcolor='blue'><h1>This web page is Fresh!</h1>";
  newStuff += "Use the 'Back' Button to see the original page.";
  newStuff += "</body></html>";
  document.write(newStuff);
  document.close();
  }
  </script>
  </head>
  <input type="button" value="Get New Web Page" onclick="writeAgain()">
  </form>
  </body>
  </html>
