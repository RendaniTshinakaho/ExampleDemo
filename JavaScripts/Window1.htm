<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title> Switch User Inputs </title>
  <script language="Javascript" type="text/javascript">
  <!-- Hide script from older browsers
  var newWindow
  function createNewWindow() {
    newWindow = window.open ("","","Height=300,width=300")
	}
	function closeNewWindow() {
	if (newWindow) {
	newWindow.close();
	newWindow = null;
	}
   }
   //End hiding script from older browsers -->
   </script>
   </head>
   <body>
   <form>
   <input type="button" value="Create a New Window" onclick="createNewWindow()">
   <input type="button" value="Close the new Window" onclick="closeNewWindow()">
   </form>
   </body>
   </html>
